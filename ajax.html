<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $.ajax({
            url: 'https://www.googleapis.com/youtube/v3/search?part=snippet&key=AIzaSyCTYplSNTiCKEGeRmbK37noB3sdD1tMBlw&q=%EC%AF%94%EC%96%91',
            type: 'get',
            data: {},
            success: function (result) {
                var items = result.items;

                var code = "";

                for (var i = 0; i < items.length; i++) {
                    var item = items[i];
                    var snippet = item.snippet;
                    var title = snippet.title;

                    var thumbnails = snippet.thumbnails;
                    var default2 = thumbnails.default;
                    var url = default2.url;

                    var videoId = item.id.videoId;

                    code += '<div>';
                    code += '<img src="' + url + '">';
                    code +=
                        '<a href="http://www.youtube.com/watch?v='
                        + videoId + '">' + title + '</a>';
                    code += '</div>';
                    console.log(title, url);
                }
                document.querySelector("#list").innerHTML = code;
            }
        });
        
    </script>
</head>

<body onload="send()">
    <input type="button" value="send" onclick="send()">
    <div id="list"></div>
</body>

</html>
