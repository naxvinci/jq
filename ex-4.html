<table border="1">
    <tr>
        <th>구분</th>
        <th>A</th>
        <th>B</th>
        <th>C</th>
    </tr>
    <tr>
        <td>가</td>
        <td>10</td>
        <td>10</td>
        <td>10</td>
    </tr>
    <tr>
        <td>나</td>
        <td>20</td>
        <td>20</td>
        <td>20</td>
    </tr>
    <tr>
        <td>다</td>
        <td>30</td>
        <td>30</td>
        <td>30</td>
    </tr>
    <tr>
        <td>계</td>
        <td>60</td>
        <td>60</td>
        <td>60</td>
    </tr>
</table>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
         $('tr:eq(0)').css('background-color', 'gray')
         $('tr:eq(1) td:gt(0)').css('background-color', 'yellow')
         $('tr:eq(2) td:lt(3)').css('background-color', 'green')
         $('tr:eq(3) td:not(td:eq(2))').css('background-color', 'cyan')
         $('tr:eq(4) td:gt(0):not(:last)').css('background-color', 'orange')
</script>
